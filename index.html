<!DOCTYPE html>
<html>
<head>
  <title>GoJS</title>
  <script type = "text/javascript" src = "go-debug.js"></script>
  <script type = "text/javascript" src = "init.js"></script>
  <script type = "text/javascript" src = "Diagram/DiagramManager.js"></script>
  <script type = "text/javascript" src = "Diagram/DiagramNodeTemplate.js"></script>
  <script type = "text/javascript" src = "Diagram/DiagramLinkTemplate.js"></script>
  <script type = "text/javascript" src = "Diagram/DiagramGroupTemplate.js"></script>
  <script type = "text/javascript" src = "Palette/PaletteManager.js"></script>
  <script type = "text/javascript" src = "Palette/PaletteNodeTemplate.js"></script>
  <script type = "text/javascript" src = "PropertiesManager.js"></script>
   
</head>

<body>
    <div id="">
        <div style="width:100%; white-space:nowrap;">
          <span style="display: inline-block; vertical-align: top; width:15%">
            <div id="PaletteDiv" style="border: solid 1px black; height: 700px"></div>
          </span>
          <span style="display: inline-block; vertical-align: top; width:70%">
            <div id="DiagramDiv" style="border: solid 1px black; height: 700px"></div>
          </span>
          <span style="display: inline-block; vertical-align: top; width:15%">
              <div id="InfoDiv" style="border: solid 1px black; height: 700px">
                <input type="text", id="text">
                <br>
                <select id="shape">
                    <option value="Circle">Circle</option>
                    <option value="Rectangle">Rectangle</option>
                    <option value="Triangle">Triangle</option>
                    <option value="RoundedRectangle">RoundedRectangle</option>
                    <option value="Square">Triangle</option>
                </select>
                <br>
                <select id="color">
                  <option value="Red">Red</option>
                  <option value="Blue">Blue</option>
                  <option value="Green">Green</option>
                  <option value="Grey">Grey</option>
              </select>
              </div>
          </span>
        </div>
      </div>
</body>
</html>
